<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão SAEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <header>
        <h1>Revisão SAEP</h1>
        <a href="./pages/matriculas.html">
            <button class="btn btn-light">Matrículas</button>
        </a>
    </header>
    <main>

        <article>
            <h1>Cadastro de Alunos</h1>
            <form action="" class="form-control">
                <div class="mb-3">
                    <label for="nome">Nome do Aluno</label>
                    <input type="text" class="form-control" name="nome" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="telefone">Telefone</label>
                    <input type="tel" class="form-control" name="telefone" id="telefone" required>
                </div>
                <div class="mb-3 container-btn">
                    <button type="button" class="btn" onclick="salvarAluno()">Cadastrar</button>
                </div>
            </form>
        </article>

        <article>
            <h1>Cadastro de Turmas</h1>
            <form action="" class="form-control">
                <div class="mb-3">
                    <label for="nomeTurma">Nome da Turma</label>
                    <input type="text" class="form-control" name="nomeTurma" id="nomeTurma" required>
                </div>
                <div class="mb-3 container-btn">
                    <button type="button" class="btn" onclick="salvarTurma()">Cadastrar</button>
                </div>
            </form>

        </article>

    </main>
    <footer>
        <p>&copy; 2024 SAEP. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
