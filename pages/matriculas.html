<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão SAEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
    <header>
        <h1>Revisão SAEP</h1>
        <a href="../index.html">
            <button class="btn btn-light">Página Inicial</button>
        </a>
    </header>
    <main>
        <article>
            <form action="" class="form-control">
                <div class="mb-3">
                    <label for="listaAlunos"> Alunos Cadastrados</label>
                    <select name="listaAlunos" id="listaAlunos" class="form-select">
                        <!--Será alimentado pelo back-end-->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="listaTurmas"> Turmas Cadastrados</label>
                    <select name="listaTurmas" id="listaTurmas" class="form-select">
                        <!--Será alimentado pelo back-end-->    
                    </select>
                </div>
                <div class="mb-3 container-btn">
                    <button type="button" class="btn" onclick="matricular()">Matricular</button>
                </div>
            </form>
        </article>

        <article>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Aluno</th>
                        <th>Turma</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-matriculas">
                    <!-- Linhas alimentadas pelo back-end -->
                </tbody>
            </table>
        </article>
        
    </main>
    <footer>
        <p>&copy; 2024 SAEP. Todos os direitos reservados.</p>
    </footer>
    <script>
        listarDados()
        criarTabela()
    </script>
</body>
</html>
